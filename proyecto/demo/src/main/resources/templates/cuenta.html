<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Cuenta - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Mi Perfil</h2>
            <p>Aquí puedes actualizar tus datos personales. El correo electrónico no se puede modificar.</p>

            <!-- Mensaje de éxito -->
            <div th:if="${param.exito}" class="alert alert-success" role="alert">
                ¡Tus datos se han actualizado correctamente!
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/cuenta/actualizar}" th:object="${propietario}" method="post">
                        <!-- Campo de Email (solo lectura) -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" readonly>
                        </div>

                        <!-- Campo de Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <!-- Campo de Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
                        </div>

                        <!-- Campo de Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" class="form-control" th:field="*{telefono}">
                        </div>

                        <!-- Campo de Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" class="form-control" th:field="*{direccion}">
                        </div>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/home}" class="btn btn-secondary me-2">Volver</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
