<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <!-- Mensaje de error si las credenciales son incorrectas -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Email o contraseña inválidos.
                    </div>
                    <!-- Mensaje de éxito después del registro -->
                    <div th:if="${param.success}" class="alert alert-success" role="alert">
                        ¡Registro exitoso! Por favor, inicia sesión.
                    </div>

                    <!-- El action DEBE ser /login para que Spring Security lo intercepte -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <!-- El name DEBE ser "username" por defecto para Spring Security -->
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <!-- El name DEBE ser "password" por defecto para Spring Security -->
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}">¿No tienes una cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
