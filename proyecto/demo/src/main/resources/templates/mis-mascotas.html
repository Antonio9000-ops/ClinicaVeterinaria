<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Mascotas - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Mis Mascotas</h2>
        <a th:href="@{/mascotas/nueva}" class="btn btn-primary">Añadir Nueva Mascota</a>
    </div>

    <div th:if="${mascotas.isEmpty()}" class="alert alert-info" role="alert">
        Aún no tienes ninguna mascota registrada. ¡Añade una!
    </div>

    <div th:if="${!mascotas.isEmpty()}" class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.nombre}">Firulais</td>
                    <td th:text="${mascota.especie}">Perro</td>
                    <td th:text="${mascota.raza}">Mestizo</td>
                    <td th:text="${mascota.fechaNacimiento}">2020-01-15</td>
                    <td>
                        <a th:href="@{/mascotas/editar/{id}(id=${mascota.idMascota})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.idMascota})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta mascota?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4">
        <a th:href="@{/home}" class="btn btn-secondary">Volver a Inicio</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
