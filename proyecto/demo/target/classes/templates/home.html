<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>¡Bienvenido a Petcare!</h1>
        <!-- Formulario para cerrar sesión -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
        </form>
    </div>

    <p>Desde aquí puedes gestionar tu cuenta y tus mascotas.</p>

    <div class="list-group">
        <a th:href="@{/cuenta}" class="list-group-item list-group-item-action">
            Mi Cuenta
            <small class="d-block text-muted">Visualiza y actualiza tus datos personales.</small>
        </a>
        <a th:href="@{/mascotas}" class="list-group-item list-group-item-action">
            Mis Mascotas
            <small class="d-block text-muted">Gestiona la información de tus mascotas.</small>
        </a>
        <!-- Aquí se pueden añadir más opciones en el futuro, como "Mis Citas" -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
