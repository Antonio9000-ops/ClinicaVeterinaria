<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Formulario de Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 th:text="${titulo}">Formulario de Mascota</h2>
          <div class="card">
            <div class="card-body">
              <form
                th:action="@{/mascotas/guardar}"
                th:object="${mascota}"
                method="post"
              >
                <!-- Campo oculto para el ID -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    id="nombre"
                    class="form-control"
                    th:field="*{nombre}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="especie" class="form-label">Especie</label>
                  <input
                    type="text"
                    id="especie"
                    class="form-control"
                    th:field="*{especie}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="raza" class="form-label">Raza</label>
                  <input
                    type="text"
                    id="raza"
                    class="form-control"
                    th:field="*{raza}"
                  />
                </div>
                <div class="mb-3">
                  <label for="fechaNacimiento" class="form-label"
                    >Fecha de Nacimiento</label
                  >
                  <input
                    type="date"
                    id="fechaNacimiento"
                    class="form-control"
                    th:field="*{fechaNacimiento}"
                  />
                </div>

                <div class="d-flex justify-content-end">
                  <a th:href="@{/mascotas}" class="btn btn-secondary me-2"
                    >Cancelar</a
                  >
                  <button type="submit" class="btn btn-primary">
                    Guardar Mascota
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
