<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Mis Mascotas - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Mis Mascotas</h2>
        <button id="btnNuevaMascota" class="btn btn-primary">
          AÃ±adir Nueva Mascota
        </button>
      </div>

      <div id="alerta" class="alert alert-info" style="display: none">
        AÃºn no tienes ninguna mascota registrada. Â¡AÃ±ade una!
      </div>

      <div class="card" id="tablaContainer" style="display: none">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaMascotas"></tbody>
          </table>
        </div>
      </div>

      <div class="mt-4">
        <a th:href="@{/inicio}" class="btn btn-secondary">Volver a Inicio</a>
      </div>
    </div>

    <!-- Modal para agregar mascota -->
    <div class="modal fade" id="modalMascota" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar Mascota</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formMascota">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Especie</label>
                <input type="text" id="especie" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Raza</label>
                <input type="text" id="raza" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento</label>
                <input
                  type="date"
                  id="fechaNacimiento"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const duenoId = 1; // reemplÃ¡zalo con el ID real del dueÃ±o logueado
      const apiUrl = `/api/mascotas/dueno/${duenoId}`;
      const tablaMascotas = document.getElementById("tablaMascotas");
      const alerta = document.getElementById("alerta");
      const tablaContainer = document.getElementById("tablaContainer");

      // ðŸ”¹ Listar mascotas
      async function cargarMascotas() {
        const res = await fetch(apiUrl);
        const mascotas = await res.json();

        if (mascotas.length === 0) {
          alerta.style.display = "block";
          tablaContainer.style.display = "none";
          return;
        }

        alerta.style.display = "none";
        tablaContainer.style.display = "block";
        tablaMascotas.innerHTML = "";

        mascotas.forEach((m) => {
          const fila = `
            <tr>
              <td>${m.nombre}</td>
              <td>${m.especie}</td>
              <td>${m.raza}</td>
              <td>${m.fechaNacimiento}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editarMascota(${m.id})">Editar</button>
                <button class="btn btn-sm btn-danger" onclick="eliminarMascota(${m.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tablaMascotas.innerHTML += fila;
        });
      }

      // ðŸ”¹ Registrar nueva mascota
      document
        .getElementById("formMascota")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const nuevaMascota = {
            nombre: document.getElementById("nombre").value,
            especie: document.getElementById("especie").value,
            raza: document.getElementById("raza").value,
            fechaNacimiento: document.getElementById("fechaNacimiento").value,
            duenoId: duenoId,
          };

          await fetch("/api/mascotas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nuevaMascota),
          });

          bootstrap.Modal.getInstance(
            document.getElementById("modalMascota")
          ).hide();
          cargarMascotas();
        });

      // ðŸ”¹ Eliminar mascota
      async function eliminarMascota(id) {
        if (!confirm("Â¿Seguro que quieres eliminar esta mascota?")) return;
        await fetch(`/api/mascotas/${id}`, { method: "DELETE" });
        cargarMascotas();
      }

      // ðŸ”¹ Mostrar modal
      document
        .getElementById("btnNuevaMascota")
        .addEventListener("click", () => {
          new bootstrap.Modal(document.getElementById("modalMascota")).show();
        });

      // ðŸ”¹ Cargar mascotas al inicio
      cargarMascotas();
    </script>
  </body>
</html>
